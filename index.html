            <div class='title'>
                <h1>This is my Etch a Sketch project</h1>

             </div>
             <div class="contentBox">
                <div class="userInterface">
                    <div class="color"> 
                        <label for="colorpicker">Color Picker:</label>
                        <input type="color" id="colorpicker" value="#0000ff">  
                        <button id="colorApply" class="btn">Apply</button>
                    </div>
                    <div class="boxSize">
                        <label for="boxsize">Choose box size:</label>
                        <input type="number" id="boxsize" value="16" min="1" max="100">  
                        <button id="sizeConfirm" class="btn">Apply</button>
                    </div>
                    <button id='resetbtn' class="btn">Reset</button>
                </div>
                <div class='game'></div>
